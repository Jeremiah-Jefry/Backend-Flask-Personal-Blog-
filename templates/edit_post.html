{% extends 'base.html' %}

{% block title %}Edit {{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="form-container">
    <h1>âœï¸ Edit Post</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ post.tags or '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Update Post</button>
            <a href="{{ url_for('post_detail', id=post['id']) }}" class="btn btn-secondary">â† Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
